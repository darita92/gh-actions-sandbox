name: Output Values
on:
  workflow_call:
    outputs:
      randomString: 
        value: ${{ jobs.random-string.outputs.randomString }}

jobs:
  random-string:
    runs-on: ubuntu-latest
    outputs:
      randomString: ${{ steps.generate.outputs.randomString }}
    steps:
    - run: echo "randomString=$(echo $RANDOM | md5sum | head -c 20)" >> $GITHUB_OUTPUT
      name: Generate Random String
      id: generate